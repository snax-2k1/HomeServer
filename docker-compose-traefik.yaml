

#V20

# Networks - Traefik on DMZ VLAN, services on internal VLAN

networks:
  traefik_network:
    driver: macvlan
    driver_opts:
      parent: vlan25
    ipam:
      config:
        - subnet: 192.168.25.0/24
          gateway: 192.168.25.1
          ip_range: 192.168.25.0/24
  app_network:
    driver: macvlan
    driver_opts:
      parent: vlan100
    ipam:
      config:
        - subnet: 192.168.100.0/24
          gateway: 192.168.100.1
          ip_range: 192.168.100.0/24

services:
  # Traefik - On DMZ VLAN, communicates with services on internal VLAN
  traefik:
    image: traefik:v3.0
    container_name: traefik
    hostname: traefik
    restart: unless-stopped
    command:
      # API and dashboard
      - --api.dashboard=true
      - --api.insecure=false
      
      # Docker provider
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=vlan100-network  # Services network
      
      # Entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      
      # Let's Encrypt with Cloudflare DNS challenge
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/acme.json
      - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53
      
      # Global HTTP to HTTPS redirect
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      
      # Logging
      - --log.level=INFO
      - --accesslog=true
    
    environment:
      # Cloudflare API token from environment variable
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/Datapool1/htpc/traefik/acme.json:/acme.json
      - /mnt/Datapool1/htpc/traefik/logs:/logs
    
    labels:
      # Traefik dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.fatunicorns.club`)"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      
      # Basic auth for dashboard (generate with: htpasswd -nb admin password)
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_BASIC_AUTH}"
    
    networks:
      -  traefik_network  # Traefik on DMZ

  # SABnzbd
  sabnzbd:
    image: linuxserver/sabnzbd
    container_name: sabnzbd
    hostname: sabnzbd
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /mnt/Datapool1/htpc/sabnzbd/config:/config
      - /mnt/Datapool1/htpc/media/movies:/movies:shared
      - /mnt/Datapool1/htpc/media/tv:/tv:shared
      - /mnt/Datapool1/htpc/media/music:/music:shared
      - /mnt/Datapool1/htpc/sabnzbd/intermediate:/intermediate
      - /mnt/Datapool1/htpc/sabnzbd/downloads:/downloads
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sabnzbd.rule=Host(`downloads.fatunicorns.club`)"
      - "traefik.http.routers.sabnzbd.tls.certresolver=letsencrypt"
      - "traefik.http.services.sabnzbd.loadbalancer.server.port=8080"
    networks:
      - app_network

